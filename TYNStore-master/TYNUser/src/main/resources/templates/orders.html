<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
  <title>TYN Store</title>
</head>

<body>

<!-- Start Header Area -->
<header th:replace="fragments :: header" class="header_area sticky-header">
</header>
<!-- End Header Area -->

<!-- Start Banner Area -->
<section th:replace="fragments :: banner('TYN Store Xin Chào!')" class="banner-area organic-breadcrumb">
</section>
<!-- End Banner Area -->

<!--================Cart Area =================-->
<form th:action="@{/carts/update}" method="post">
  <section class="cart_area">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Ngày Đặt</th>
              <th scope="col">Tổng Tiền</th>
              <th scope="col">Trạng thái</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${orders}">
              <td>
                <div class="media">
                    <span th:text="${item.id}"></span>
                </div>
              </td>
              <td>
                <span th:text="${item.orderDate}"></span>
              </td>
              <td>
                <h5 th:text="${item.total + 'đ'}"></h5>
              </td>
              <td>
                <span th:text="${item.status}"></span>
              </td>
              <td>
                <a th:href="@{'/user/order-details?id=' + ${item.id}}" class="btn btn-primary btn-sm text-white"><i class="fa fa-eye"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</form>
<!--================End Cart Area =================-->

<!-- start footer Area -->
<footer th:fragment="footer" class="footer-area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-3  col-md-6 col-sm-6">
        <div class="single-footer-widget">
          <h6>Thông Tin Liên Hệ</h6>
          <p>
            Số điện thoại: +84 12345678
            Email: tynstore@gmail.com
          </p>
        </div>
      </div>
      <div class="col-lg-4  col-md-6 col-sm-6">
        <div class="single-footer-widget">
          <h6>Nhận thông báo mới</h6>
          <p>Cập nhật tin tức mới nhất</p>
          <div class="@{/}" id="mc_embed_signup">

            <form target="_blank" novalidate="true" action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
                  method="get" class="form-inline">

              <div class="d-flex flex-row">

                <input class="form-control" name="EMAIL" placeholder="Enter Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Email '"
                       required="" type="email">


                <button class="click-btn btn btn-default"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                <div style="position: absolute; left: -5000px;">
                  <input name="b_36c4fd991d266f23781ded980_aefe40901a" tabindex="-1" value="@{/}" type="text">
                </div>

                <!-- <div class="col-lg-4 col-md-4">
                            <button class="bb-btn btn"><span class="lnr lnr-arrow-right"></span></button>
                        </div>  -->
              </div>
              <div class="info"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3  col-md-6 col-sm-6">
        <div class="single-footer-widget mail-chimp">
          <h6 class="mb-20">Đối tác</h6>
          <ul class="instafeed d-flex flex-wrap">
            <li><img src="/img/i1.jpg"/></li>
            <li><img src="/img/i2.jpg" alt="@{/}"></li>
            <li><img src="/img/i3.jpg" alt="@{/}"></li>
            <li><img src="/img/i4.jpg" alt="@{/}"></li>
            <li><img src="/img/i5.jpg" alt="@{/}"></li>
            <li><img src="/img/i6.jpg" alt="@{/}"></li>
            <li><img src="/img/i7.jpg" alt="@{/}"></li>
            <li><img src="/img/i8.jpg" alt="@{/}"></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2 col-md-6 col-sm-6">
        <div class="single-footer-widget">
          <h6>Theo dõi chúng tôi</h6>
          <p>Các trang mạng xã hội</p>
          <div class="footer-social d-flex align-items-center">
            <a th:href="@{/}"><i class="fa-brands fa-facebook-square"></i></a>
            <a th:href="@{/}"><i class="fa-brands fa-instagram"></i></a>

          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom d-flex justify-content-center align-items-center flex-wrap">

        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Đồ án java HUTECH:  Thiên Ý - Thị Nga - Anh Tuấn

</footer>

<div th:replace="fragments :: scripts">

</div>

</body>

</html>
